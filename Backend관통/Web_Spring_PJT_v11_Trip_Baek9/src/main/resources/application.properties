spring.application.name=Web_Spring_PJT_v11_Trip_Baek9

# JSP Path (ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#db setting
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Baek9?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.hikari.username=ssafy
spring.datasource.hikari.password=ssafy

#mybatis
mybatis.type-aliases-package=com.ssafy.ws.model.**
mybatis.mapper-locations=mapper/*.xml

#snake case -> cammel case
mybatis.configuration.map-underscore-to-camel-case=true

#debug=true